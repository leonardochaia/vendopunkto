<div class="container" [class.is-mobile]="isMobile">
    <mat-toolbar color="primary" class="toolbar">
        <div>
            <button mat-icon-button class="snav-toggle-button" (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div style="padding-left:6px; line-height: initial;">
            VendoPunkto <br>
            <small>Administration Center</small>
        </div>

        <div fxFlex="grow"></div>
        <div fxFlex>
            <button mat-button routerLink="invoices/new">
                NEW INVOICE
            </button>
        </div>
    </mat-toolbar>


    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="isMobile ? 56 : 0">
        <mat-sidenav [opened]="!isMobile" #snav [mode]="isMobile ? 'over' : 'side'" [fixedInViewport]="isMobile"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="invoices" (click)="isMobile ? snav.close() : true">
                    <mat-icon mat-list-icon>folder</mat-icon>
                    Invoices
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <ng-content></ng-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
