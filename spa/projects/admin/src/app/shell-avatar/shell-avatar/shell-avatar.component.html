<ng-template #noImage>
    <div class="initials vp-bg-accent">
        {{(initials || getInitials(name)) | uppercase}}
    </div>
</ng-template>

<div>
    <img *ngIf="imageURL && !forceInitials; else noImage"
         [src]="imageURL"
         (error)="onError($event)"
         [style.height]="size"
         [style.width]="size" />
</div>
